<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Assistant</title>
</head>
<body>
    <h1>View Assistant</h1>

    <form id="get-form">
        <label for="assistant-id">Assistant ID:</label>
        <input type="number" id="assistant-id" name="assistant-id" required><br><br>
        <button type="submit">Get Details</button>
    </form>

    <h2>Response</h2>
    <pre id="response"></pre>

    <script>
        document.getElementById('get-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const assistantId = document.getElementById('assistant-id').value;
            fetch(`/assistant/${assistantId}`)
            .then(response => response.json())
            .then(data => {
                document.getElementById('response').textContent = JSON.stringify(data, null, 2);
            })
            .catch(error => console.error('Error:', error));
        });
    </script>
</body>
</html>
